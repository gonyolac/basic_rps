<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RPS modified</title>
</head>
<body>
  <div id="picks">
    <button id="rock">ROCK</button>
    <button id="paper">PAPER</button>
    <button id="scissors">SCISSORS</button>
  </div>
  <div id="results">
  </div>
</body>

<script type="text/javascript">
  function computerPlay() {
    selection = ["rock","paper","scissors"];
    return selection[Math.floor(Math.random()*selection.length)]
  } 

  function playRound(playerSelection) {
    let computerSelection = computerPlay();
    playerSelection = playerSelection.toLowerCase();
    selection = ["rock","paper","scissors"];
    
    if (playerSelection == computerSelection) {
      results.textContent = `Player and CPU picked ${playerSelection.toUpperCase()}, TIE!`
    } else if (computerSelection == "rock") {
      playerSelection == "paper" ? results.textContent = "Player Wins! PAPER" : results.textContent = "CPU Wins! ROCK"
    } else if (computerSelection == "paper") {
      playerSelection == "scissors" ? results.textContent = "Player Wins! SCISSORS" : results.textContent = "CPU Wins! PAPER"
    } else if (computerSelection == "scissors") {
      playerSelection == "rock" ? results.textContent = "Player Wins! ROCK" : results.textContent = "CPU Wins! SCISSORS"
    } 
  }

  const results = document.querySelector('#results');

  const buttons = document.querySelectorAll('button');
  buttons.forEach((btn) => {
    btn.addEventListener('click', (e) => {
      playRound(btn.id);
    });
  });

</script>
